<!DOCTYPE html>
<html>
  <head>
    <title>Raysan Barrier - AlarmBar V1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      
      <img src="raysan.svg" alt="" width="100" height="100"> <h4><font color="white">Raysan AlarmBar Test DashBoard</font></h4>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> Buzzer Test</p>
          <p>
            <a href="on"><button class="button-on">Alarm ON</button></a>
            <a href="off"><button class="button-off">Alarm OFF</button></a>
          </p>
          <p class="state">Alarm Status: %STATE%</p>
        </div>
      </div>
    </div>
  </body>
</html>
